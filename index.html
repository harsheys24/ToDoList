<html>
    <head>
        <link rel="stylesheet" href="list.css" class="css1">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>
            To Do List
        </title>
    </head>
    <body>
        <div class="mega">
            <h1>To Do List</h1>

            <div class="head">
                <div class="h1">
                    <h1 class="day"><span id="mt" class="mt"></span>, <span id="dte" class="dte"></span></h1>
                    <h3 class="mnth"><span id="dy" class="dy"></span><span id="tme" class="tme"></span></h3>
                </div>
                <div class="h2"><span id="counter">0</span> tasks</div>
            </div>

            <div class="pops" id="pops">
                <input class="task" type="text" placeholder="Add task.." id="Enter">
                <button class="close" id="close" onclick="add(); render();" >SAVE</button> 
            </div>

            <div class="main"> 
            </div>
            <button class="add" id="addB">
                <img src="icons/addF.svg">
            </button>
        </div>
        <script src="back.js" ></script>
    </body>
</html>
